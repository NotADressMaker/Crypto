repo_name: crypto-quant-system
system_goal: "Crypto quant system for prop traders with addon-first ML + game theory dashboard"
base_model: UNKNOWN
seed: 42

data:
  data_sources:
    - EXCHANGE_APIS
    - DERIVATIVES_FEEDS
    - OPTIONAL_ONCHAIN
  default_symbols:
    - BTCUSDT
    - ETHUSDT
  default_horizons:
    - 5m
    - 1h
  default_venues:
    - binance
  data_path: ./data

features:
  feature_store_path: ./data/features

datasets:
  dataset_path: ./data/datasets
  label_horizon: 1

models:
  model_path: ./models
  baseline_model: gbdt
  calibration: none

backtest:
  initial_capital: 100000
  fee_bps: 2
  slippage_bps: 1

risk:
  max_position: 1.0
  max_drawdown: 0.2
  execution_on: false

serve:
  host: 0.0.0.0
  port: 8000

liquidity:
  base_spread_bps: 1.5
  max_impact_bps: 25
  size_reference: 100000
  venue_liquidity:
    binance: 1.0
  horizon_multipliers:
    5m: 1.05
    1h: 0.95

addon:
  enabled: false
  quantum_predictor:
    enabled: true
    amplitude: 0.7
  ne:
    enabled: false
    horizon: 5m
    venue: binance
    btc_symbol: BTCUSDT
    alt_universe:
      - ETHUSDT
    window: 200
    regime_window: 120
    lead_lag: 3
    corr_threshold: 0.35
    shock_sigma: 2.0
    tail_sigma: 2.0
    reversal_window: 3
    fdi_weights:
      centrality: 0.4
      influence: 0.4
      benchmark: 0.2
    ads_weights:
      beta: 0.5
      tail: 0.3
      reversal: 0.2
    regime_thresholds:
      fdi_high: 0.6
      influence_high: 0.5
      centrality_low: 0.4
      alt_dispersion_high: 0.6
    btc_mix_weight: 0.5
    shock_window: 5
    output_path: outputs/ne

monitoring:
  log_path: ./logs
  logging_config: configs/logging.yaml
